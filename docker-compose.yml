version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: tatali
      MYSQL_USER: tatali
      MYSQL_PASSWORD: tatali
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://tatali:tatali@db:3306/tatali
      JWT_SECRET: supersecretkey
      PORT: 8000
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend/egoQitl
    depends_on:
      - api
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:5173"

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api

  init:
    image: node:20-alpine
    volumes:
      - ./:/work
    working_dir: /work
    depends_on:
      - db
    entrypoint: ["/bin/sh","/work/infra/init.sh"]
    tty: true

volumes:
  db_data:
